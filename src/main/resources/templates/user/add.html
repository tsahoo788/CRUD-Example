<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
</head>
<body>
	<h2>Add User</h2>
	<form th:action="@{/add}" th:object="${user}" method="post">
		Username: <input type="text" th:field="*{username}" />
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
			Error</div>
		Username: <input type="text" th:field="*{username}" /><br /> <br />
		Password: <input type="password" th:field="*{password}" />
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
			Error</div>
		Password: <input type="password" th:field="*{password}" /><br />
		<br /> Email: <input type="email" th:field="*{email}" />
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
			Error</div>
		Email: <input type="email" th:field="*{email}" /><br /> <br /> Mobile:
		<input type="text" th:field="*{mobile}" />
		<div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Mobile
			Error</div>
		Mobile: <input type="text" th:field="*{mobile}" /><br />
		<br /> <input type="submit" value="Submit" />
	</form>
</body>
</html>
